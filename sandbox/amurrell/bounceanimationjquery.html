<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.js" type="text/javascript"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function(){
				$("#output").click(function(){
					$("#blackout").hide().slideDown(1000, "easeOutBounce");
				});
			})
		</script>
	</head>
	<body>
		<button id="output">Animate!</button>
		<div id="screen" style="width: 500px; height: 300px; background-color: blue; position: relative;">
			<div id="blackout" style="width: 100%; height: 100%; position: absolute; bottom: 0; display: none; background-color: black;"></div>
		</div>
	</body>
</html>
